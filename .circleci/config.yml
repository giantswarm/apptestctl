version: 2.1

orbs:
  architect: giantswarm/architect@4.33.1

workflows:
  test:
    jobs:
      - architect/go-build:
          context: architect
          name: go-build-apptestctl
          binary: apptestctl
          filters:
            # Trigger job also on git tag.
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          context: architect
          name: push-apptestctl-to-quay
          image: "quay.io/giantswarm/apptestctl"
          username_envar: "QUAY_USERNAME"
          password_envar: "QUAY_PASSWORD"
          requires:
            - go-build-apptestctl
          filters:
            # Needed to trigger job also on git tag.
            tags:
              only: /^v.*/

      - architect/integration-test:
          context: architect
          name: integration-test-bootstrap
          setup-script: "integration/test/bootstrap/setup.sh"
          test-dir: "integration/test/bootstrap"
          requires:
            - go-build-apptestctl
