version: 2.1

orbs:
  architect: giantswarm/architect@2.11.0

workflows:
  test:
    jobs:
      - architect/go-build:
          context: architect
          name: go-build-apptestctl
          binary: apptestctl
          filters:
            # Trigger job also on git tag.
            tags:
              only: /^v.*/

      - architect/push-to-app-catalog:
          context: "architect"
          name: push-apptestctl-to-control-plane-test-catalog
          app_catalog: "control-plane-test-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "apptestctl"
          filters:
            # Do not trigger the job on merge to master.
            branches:
              ignore:
                - master
          requires:
            - go-build-apptestctl

      - architect/push-to-docker:
          context: architect
          name: push-apptestctl-to-quay
          image: "quay.io/giantswarm/apptestctl"
          username_envar: "QUAY_USERNAME"
          password_envar: "QUAY_PASSWORD"
          requires:
            - go-build-apptestctl
          filters:
            # Needed to trigger job also on git tag.
            tags:
              only: /^v.*/

      - architect/integration-test:
          context: architect
          name: integration-test-bootstrap
          setup-script: "integration/test/bootstrap/setup.sh"
          test-dir: "integration/test/bootstrap"
          requires:
            - go-build-apptestctl
